<div class="dynamic-form-container">
  <h2>Dynamic Form</h2>
  <div *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <label for="fieldA">Field A:</label>
      <input id="fieldA" formControlName="fieldA" type="text" />

      <label for="fieldB">Field B:</label>
      <input id="fieldB" formControlName="fieldB" type="text" />

      <button type="submit">Submit</button>
    </form>

    <div *ngIf="submitMessage" class="submit-message">
      {{ submitMessage }}
    </div>
  </div>
</div>

<style>
.dynamic-form-container {
  max-width: 400px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 1rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

label {
  font-weight: bold;
  color: #555;
}

input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button[type="button"] {
  background: #007bff;
  color: white;
}

button[type="button"]:hover {
  background: #0056b3;
}

button[type="submit"] {
  background: #28a745;
  color: white;
}

button[type="submit"]:hover {
  background: #218838;
}

.submit-message {
  margin-top: 1rem;
  padding: 0.5rem;
  background: #d1e7dd;
  color: #0f5132;
  border: 1px solid #badbcc;
  border-radius: 4px;
}
</style>
